---
layout: default
---
<link rel="stylesheet" href="/css/syntax.css">
<style>
    body {
        /* Let default layout handle theme background/color */
        /* background-color: var(--darker-bg); */
        /* color: var(--text-color); */
    }
    
    .blog-post-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        /* background: var(--darker-bg); */ /* Removed background to prevent overlap */
        color: var(--text-color); /* Removed !important */
    }

    /* Removed .blog-post-header, .blog-post-title, .blog-post-meta styles as the elements were removed */

    .blog-post-content {
        line-height: 1.8;
    }

    .blog-post-content h2, 
    .blog-post-content h3 {
        color: var(--accent-color); /* Removed !important */
        margin-top: 1.5rem;
        margin-bottom: 1rem;
    }

    .blog-post-content p {
        margin-bottom: 1.5rem;
        color: var(--text-color); /* Removed !important */
    }

    .blog-post-content ul, 
    .blog-post-content ol {
        margin-bottom: 1.5rem;
        padding-left: 2rem;
        color: var(--text-color);
    }

    .blog-post-content li {
        margin-bottom: 0.5rem;
        line-height: 1.6;
    }

    .blog-post-content ul li::before {
        content: "â€¢";
        color: var(--accent-color);
        font-weight: bold;
        display: inline-block; 
        width: 1em;
        margin-left: -1em;
    }

    .category-tag {
        background-color: var(--accent-color); /* Removed !important */
        color: var(--darker-bg); /* Removed !important */
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        text-decoration: none;
        font-size: 0.8rem;
        margin-right: 0.5rem;
    }

    .category-tag:hover {
        background-color: var(--secondary-color); /* Removed !important */
    }

    a {
        color: var(--accent-color); /* Removed !important */
    }

    a:hover {
        color: var(--secondary-color); /* Removed !important */
    }
</style>

<div class="blog-post-container">
    <article class="blog-post">
        <!-- Removed blog-post-header section as requested -->

        <div class="blog-post-content">
            {{ content }}
        </div>
    </article>
</div>

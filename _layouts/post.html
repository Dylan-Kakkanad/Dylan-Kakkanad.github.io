---
layout: default
---
<link rel="stylesheet" href="/css/syntax.css">
<style>
    body {
        background-color: var(--darker-bg) !important;
        color: var(--text-color) !important;
    }
    
    .blog-post-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        /* background: var(--darker-bg) !important; */ /* Removed background to prevent overlap */
        color: var(--text-color) !important;
    }

    .blog-post-header {
        margin-bottom: 2rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 1rem;
    }

    .blog-post-title {
        color: var(--accent-color) !important;
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }

    .blog-post-meta {
        display: flex;
        justify-content: space-between;
        color: var(--gray-text) !important;
        font-size: 1rem;
    }

    .blog-post-content {
        line-height: 1.8;
    }

    .blog-post-content h2, 
    .blog-post-content h3 {
        color: var(--accent-color) !important;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
    }

    .blog-post-content p {
        margin-bottom: 1.5rem;
        color: var(--text-color) !important;
    }

    .blog-post-content ul, 
    .blog-post-content ol {
        margin-bottom: 1.5rem;
        padding-left: 2rem;
        color: var(--text-color);
    }

    .blog-post-content li {
        margin-bottom: 0.5rem;
        line-height: 1.6;
    }

    .blog-post-content ul li::before {
        content: "â€¢";
        color: var(--accent-color);
        font-weight: bold;
        display: inline-block; 
        width: 1em;
        margin-left: -1em;
    }

    .category-tag {
        background-color: var(--accent-color) !important;
        color: var(--darker-bg) !important;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        text-decoration: none;
        font-size: 0.8rem;
        margin-right: 0.5rem;
    }

    .category-tag:hover {
        background-color: var(--secondary-color) !important;
    }

    a {
        color: var(--accent-color) !important;
    }

    a:hover {
        color: var(--secondary-color) !important;
    }
</style>

<div class="blog-post-container">
    <article class="blog-post">
        <header class="blog-post-header">
            <h1 class="blog-post-title">{{ page.title }}</h1>
            <div class="blog-post-meta">
                <span class="blog-post-date">{{ page.date | date: "%B %d, %Y" }}</span>
                <span class="blog-post-categories">
                    {% if page.categories %}
                        {% for category in page.categories %}
                            <a href="/categories/{{ category }}" class="category-tag">{{ category }}</a>
                        {% endfor %}
                    {% endif %}
                </span>
            </div>
        </header>

        <div class="blog-post-content">
            {{ content }}
        </div>
    </article>
</div>

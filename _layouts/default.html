<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Dylan J Kakkanad</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="loader">
            <span class="text">DYLAN</span>
            <span class="loading-bar"></span>
        </div>
    </div>

    <!-- Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="/#home">DJK</a>
        </div>
        <nav>
            <ul>
                {% if page.layout != 'post' %}
                <li><a href="/#home" class="nav-link">Home</a></li>
                <li><a href="/#about" class="nav-link">About</a></li>
                <li><a href="/#skills" class="nav-link">Skills</a></li>
                <li><a href="/#projects" class="nav-link">Projects</a></li>
                {% endif %}
                <li><a href="/blog" class="nav-link">Blogs</a></li> <!-- Keep this as /blog -->
                {% if page.layout != 'post' %}
                <li><a href="/#contact" class="nav-link">Contact</a></li>
                {% endif %}
            </ul>
        </nav>
        <div class="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <button id="theme-toggle" aria-label="Toggle theme">
             <i class="fas fa-sun"></i> <!-- Default to sun icon (dark mode) -->
        </button>
    </header>

    <!-- Main Content -->
    <main>
        {{ content }}
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://github.com/dylan-kakkanad" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/dylankakkanad" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:dylan.kakkanad@example.com"><i class="fas fa-envelope"></i></a>
            </div>
            <p>&copy; 2025 Dylan Kakkanad. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <!-- GSAP Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- GSAP ScrollTrigger Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- GSAP ScrollToPlugin Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <!-- Your Custom Script -->
    <script src="/js/main.js"></script>
</body>
</html>
